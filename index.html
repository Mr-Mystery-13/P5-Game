<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P5 Game</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="sketch.js"></script>

    <h1>P5 Game!</h1>
    <details>
        <summary>How to play:</summary>
        <ul>
            <li>The goal is to get as many points by keeping the ball from bouncing on the bottom</li>
            <li>Move the paddle left or right with your arrow key</li>
            <li>The longer you play the faster the ball gets</li>
        </ul>
    </details>
    <h3>Good Luck!</h3>

</body>
</html>
